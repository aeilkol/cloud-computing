apiVersion: apps/v1
kind: Deployment
metadata:
  name: outbound
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      type: outbound
      app: outbound
  template:
    metadata:
      labels:
        type: outbound
        app: outbound
    spec:
      containers:
      - name: outbound
        image: outbound
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: outbound-endpoint
  namespace: default
  labels:
    type: outbound
    app: outbound
spec:
  selector:
    type: outbound
    app: outbound
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
    protocol: TCP
  type: NodePort