syntax = "proto3";

message AirportRequest {
  string continent = 1;
}

message Location {
  float latitude = 1;
  float longitude = 2;
}

message Airport {
  string name = 1;
  string code = 2;
  Location location = 3;
  string type = 4;
}

message AirportResponse {
  repeated Airport airports = 1;
}

message FlightRequest {
  string date = 1;
  string continent = 2;
}

message Flight {
  integer id = 1;
  string src = 2;
  string dest = 3;
  string firstseen = 4;
  string lastseen = 5;
}

message FlightResponse {
  repeated Flight flights = 1;
}

message CovidCasesRequest {
  string date = 1;
  string area_level = 2;
}

message CovidCase{
  string contry = 1;
  string week = 2;
  integer covidCases = 3;
}

message CovidCasesResponse {
  repeated CovidCase covidCases = 1;
}

message AirportCovidCasesRequest {
  string airport_code = 1;
  integer area_level = 2;
}

message AirportCovidCase {
  string region = 1;
  number incidence = 2;
  string date = 3;
}

message AirportCovidCaseResponse {
  repeated AirportCovidCase covid_cases = 1;
}

service DataDelivery {
  rpc Airports (AirportRequest) returns (AirportResponse);
}
