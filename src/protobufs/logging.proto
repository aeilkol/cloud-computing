syntax = "proto3";

enum Level {
  debug = 0;
  info = 1;
  warn = 2;
  error = 3;
}

enum Service {
  outbound = 0;
  data_delivery = 1;
  data_analysis = 2;
  administrator_analysis = 3;
}

message LogRequest {
  string message = 1;
  Level level = 2;
  Service origin = 3;
}

message LogResponse {
  bool logged = 1;
}

// service
service LoggingService {
  rpc Log(LogRequest) returns (LogResponse);
}
